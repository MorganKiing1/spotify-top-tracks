<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Top Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #1db954;
    }
    #tracks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .track {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .track img {
      max-width: 100%;
      border-radius: 6px;
    }
    .track-title {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .artist {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Your Spotify Top Tracks</h1>
  <div id="tracks">Loading your top tracks...</div>

  <script>
    async function fetchTopTracks() {
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = hashParams.get("access_token");

      if (!accessToken) {
        document.getElementById("tracks").innerText = "Access token missing. Please log in again.";
        return;
      }

      try {
        const res = await fetch(`/top-tracks?access_token=${accessToken}`);
        const data = await res.json();

        if (!data.items || !Array.isArray(data.items)) {
          document.getElementById("tracks").innerText = "Could not retrieve tracks.";
          return;
        }

        const sortedTracks = data.items.sort((a, b) => b.popularity - a.popularity);

        const html = sortedTracks.map(track => `
          <div class="track">
            <img src="${track.album.images[0].url}" alt="${track.name}" />
            <div class="track-title">${track.name}</div>
            <div class="artist">${track.artists.map(artist => artist.name).join(", ")}</div>
            <div>Popularity: ${track.popularity}</div>
          </div>
        `).join("");

        document.getElementById("tracks").innerHTML = html;

      } catch (err) {
        console.error("Failed to fetch top tracks", err);
        document.getElementById("tracks").innerText = "Error fetching tracks.";
      }
    }

    fetchTopTracks();
  </script>
</body>
</html>
