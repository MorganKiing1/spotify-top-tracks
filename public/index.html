<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Party Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #191414;
      color: #1DB954;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #1DB954;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 2rem;
    }
    li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Spotify Party Tracks</h1>
  <button onclick="window.location.href='/login'">Login with Spotify</button>
  <button onclick="showTopSongs()">Show Most Popular Songs</button>

  <ul id="songList"></ul>

  <script>
    async function showTopSongs() {
      const response = await fetch('/aggregate');
      const songs = await response.json();

      const list = document.getElementById('songList');
      list.innerHTML = "";

      if (songs.length === 0) {
        list.innerHTML = "<li>No data yet. Ask friends to log in first!</li>";
        return;
      }

      songs.forEach(({ track, count }) => {
        const li = document.createElement("li");
        li.textContent = `${track} (${count} votes)`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
