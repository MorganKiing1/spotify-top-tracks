<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Spotify Top Tracks</title>
</head>
<body>
  <h1>🎵 Your Spotify Top Tracks</h1>
  <div id="status">Logging in...</div>

  <script>
    function getAccessTokenFromURL() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    const accessToken = getAccessTokenFromURL();

    if (!accessToken) {
      document.getElementById("status").innerText = "Access token missing. Please log in again.";
    } else {
      document.getElementById("status").innerText = "Access token received. Submitting...";

      fetch("/store-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ access_token: accessToken }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("status").innerText = "✅ Your tracks were added to the group list!";
          } else {
            document.getElementById("status").innerText = "❌ Failed to store tracks.";
          }
        })
        .catch(() => {
          document.getElementById("status").innerText = "❌ Error sending data.";
        });
    }
  </script>
</body>
</html>
