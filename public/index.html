<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Spotify Group Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #1db954;
    }
    button {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-block {
      margin-top: 20px;
      border: 1px solid #1db954;
      border-radius: 10px;
      padding: 15px;
    }
    .user-block h3 {
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
    .aggregate {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üéµ Spotify Group Tracks</h1>

  <div style="text-align:center">
    <button onclick="window.location.href='/login'">Login with Spotify</button>
    <button onclick="loadUsers()">Show Logged In Users</button>
    <button onclick="loadAggregate()">Show Group Top 50</button>
    <button onclick="resetAll()">Reset Group</button>
  </div>

  <div id="usersContainer"></div>
  <div id="aggregateContainer" class="aggregate"></div>

  <script>
    async function loadUsers() {
      const res = await fetch('/users');
      const users = await res.json();
      const container = document.getElementById("usersContainer");
      container.innerHTML = "";

      if (!Array.isArray(users) || users.length === 0) {
        container.innerHTML = "<p style='text-align:center'>‚ö†Ô∏è No users logged in yet.</p>";
        return;
      }

      users.forEach((user, idx) => {
        const block = document.createElement("div");
        block.className = "user-block";

        block.innerHTML = `<h3>#${idx + 1}: ${user.name} <small>(Logged in at ${user.time})</small></h3>`;

        if (user.tracks && user.tracks.length > 0) {
          const ul = document.createElement("ul");
          user.tracks.forEach((track, i) => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>#${i + 1}</strong> ${track.name} by ${track.artists} (<a href="${track.url}" target="_blank">Play</a>)`;
            ul.appendChild(li);
          });
          block.appendChild(ul);
        } else {
          block.innerHTML += "<p>No tracks found.</p>";
        }

        container.appendChild(block);
      });
    }

    async function loadAggregate() {
      const res = await fetch('/aggregate');
      const data = await res.json();
      const container = document.getElementById("aggregateContainer");
      container.innerHTML = "<h2>üéâ Group Top 50 Songs</h2>";

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML += "<p>No aggregate data yet.</p>";
        return;
      }

      const ul = document.createElement("ul");
      data.forEach((track, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>#${i + 1}</strong> ${track.name} by ${track.artists} (<a href="${track.url}" target="_blank">Play</a>) - ‚≠ê ${track.count}`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    async function resetAll() {
      if (confirm("Are you sure you want to reset the group data?")) {
        await fetch('/reset');
        document.getElementById("usersContainer").innerHTML = "";
        document.getElementById("aggregateContainer").innerHTML = "";
        alert("Group data has been reset.");
      }
    }
  </script>
</body>
</html>
