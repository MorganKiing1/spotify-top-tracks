<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Spotify Party Tracks</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #121212;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 12px;
      cursor: pointer;
      background: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #1db954;
      text-decoration: none;
    }
    #userList {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <h1>üéµ Spotify Party Tracks</h1>

  <div id="status"></div>

  <button onclick="window.location.href='/login'">Login with Spotify</button>
  <button onclick="loadPopularTracks()">Show Most Popular Songs</button>
  <button onclick="loadUsers()">Show Logged In Users</button>
  <button onclick="resetGroup()">Reset Group</button>

  <ul id="trackList"></ul>

  <div id="userList"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("added") === "true") {
      document.getElementById("status").innerText = "‚úÖ Your tracks have been added to the group list!";
    }

    async function loadPopularTracks() {
      try {
        const res = await fetch('/aggregate');
        const data = await res.json();

        if (!Array.isArray(data)) {
          document.getElementById("status").innerText = "‚ö†Ô∏è No group data available yet.";
          return;
        }

        const list = document.getElementById("trackList");
        list.innerHTML = "";
        data.forEach((track, index) => {
          const item = document.createElement("li");
          item.innerHTML = `<strong>#${index + 1}</strong> - ${track.name} by ${track.artists} (<a href="${track.url}" target="_blank">Play</a>) - ‚≠ê ${track.count}`;
          list.appendChild(item);
        });

        document.getElementById("status").innerText = data.length
          ? `üéâ Showing top ${data.length} songs!`
          : "‚ö†Ô∏è No tracks in group yet.";

      } catch (e) {
        console.error("Error loading aggregate tracks", e);
        document.getElementById("status").innerText = "‚ùå Failed to load tracks.";
      }
    }

    async function loadUsers() {
      try {
        const res = await fetch('/users');
        const data = await res.json();
        const list = document.getElementById("userList");

        if (!Array.isArray(data) || data.length === 0) {
          list.innerHTML = "<p>‚ö†Ô∏è No users have logged in yet.</p>";
          return;
        }

        list.innerHTML = "<h3>üë• Logged In Users:</h3><ul>" + data.map(user => `<li>${user}</li>`).join('') + "</ul>";
      } catch (e) {
        console.error("Error loading users", e);
        document.getElementById("userList").innerHTML = "<p>‚ùå Failed to load user list.</p>";
      }
    }

    async function resetGroup() {
      if (!confirm("Are you sure you want to reset all user data and tracks?")) return;
      try {
        await fetch('/reset');
        document.getElementById("status").innerText = "‚ùå Group data reset.";
        document.getElementById("trackList").innerHTML = "";
        document.getElementById("userList").innerHTML = "";
      } catch (e) {
        console.error("Error resetting group", e);
        document.getElementById("status").innerText = "‚ùå Failed to reset group.";
      }
    }
  </script>
</body>
</html>
