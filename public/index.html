<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ Spotify Party Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    button {
      margin: 0.5rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1db954;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1ed760;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    li {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Spotify Party Tracks</h1>

  <button onclick="window.location.href='/login'">Login with Spotify</button>
  <button onclick="showTopSongs()">Show Most Popular Songs</button>

  <ul id="songList">
    <li>Waiting for songs...</li>
  </ul>

  <script>
    async function showTopSongs() {
      const response = await fetch('/aggregate');
      const songs = await response.json();

      const list = document.getElementById('songList');
      list.innerHTML = "";

      if (songs.length === 0) {
        list.innerHTML = "<li>No data yet. Ask friends to log in first!</li>";
        return;
      }

      songs.forEach(({ track, count }) => {
        const li = document.createElement("li");
        li.textContent = `${track} (${count} votes)`;
        list.appendChild(li);
      });
    }

    // Call once on page load
    showTopSongs();

    // Refresh every 10 seconds
    setInterval(showTopSongs, 10000);
  </script>
</body>
</html>
