<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Spotify Party Tracks</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #121212;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 12px;
      cursor: pointer;
      background: #1db954;
      border: none;
      border-radius: 5px;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üéµ Spotify Party Tracks</h1>

  <div id="status"></div>

  <button onclick="window.location.href='/login'">Login with Spotify</button>
  <button onclick="loadPopularTracks()">Show Most Popular Songs</button>

  <ul id="trackList"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("added") === "true") {
      document.getElementById("status").innerText = "‚úÖ Your tracks have been added to the group list!";
    }

    async function loadPopularTracks() {
      try {
        const res = await fetch('/aggregate');
        const data = await res.json();

        if (!Array.isArray(data)) {
          document.getElementById("status").innerText = "‚ö†Ô∏è No group data available yet.";
          return;
        }

        const list = document.getElementById("trackList");
        list.innerHTML = "";
        data.forEach((track, index) => {
          const item = document.createElement("li");
          item.innerHTML = `<strong>#${index + 1}</strong> - ${track.name} by ${track.artists} (<a href="${track.url}" target="_blank">Play</a>) - ‚≠ê ${track.count}`;
          list.appendChild(item);
        });

        if (data.length === 0) {
          document.getElementById("status").innerText = "‚ö†Ô∏è No tracks in group yet.";
        } else {
          document.getElementById("status").innerText = `üéâ Showing top ${data.length} songs!`;
        }

      } catch (e) {
        console.error("Error loading aggregate tracks", e);
        document.getElementById("status").innerText = "‚ùå Failed to load tracks.";
      }
    }
  </script>
</body>
</html>
