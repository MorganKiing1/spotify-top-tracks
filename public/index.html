<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ Spotify Party Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      padding: 1em 2em;
      font-size: 1rem;
      margin: 1em;
      cursor: pointer;
    }
    ul {
      text-align: left;
      padding-left: 0;
    }
    li {
      list-style: none;
      padding: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Spotify Party Tracks</h1>
  <button onclick="location.href='/login'">Login with Spotify</button>
  <button onclick="loadAggregate()">Show Most Popular Songs</button>

  <div id="trackList"></div>

  <script>
    async function loadAggregate() {
      const response = await fetch('/aggregate');
      const data = await response.json();

      const list = document.createElement('ul');
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.track} (${item.count})`;
        list.appendChild(li);
      });

      const trackList = document.getElementById('trackList');
      trackList.innerHTML = '';
      trackList.appendChild(list);
    }
  </script>
</body>
</html>
